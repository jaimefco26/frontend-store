<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <header class="header">
        <!--bloque-->
        <a href="index.html">
            <!--elemento-->
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
            <!--header__logo = modificador-->
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>ReactJS</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="Imagen del producto">

            <div class="camisa__contenido">
                <p>Curabitur nibh dolor, consectetur id risus eleifend, pulvinar ullamcorper mi. Etiam lectus dui,
                    elementum
                    ac mi ut, dapibus tempus velit. In malesuada velit non tincidunt mollis. Etiam lacinia porta sapien
                    sed</p>

                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>-- Seleccionar Talla --</option>
                        <option value="">Chica</option>
                        <option value="">Mediana</option>
                        <option value="">Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos reservados 2022</p>
    </footer>

</body>

</html>
